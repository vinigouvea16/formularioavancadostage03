<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>mentorship</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
</head>
<body>
  <div class="page">
  <header>
    <h1>Avalie a sua Mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="images/img1.svg" alt="cloud-rating">
  </header>
  <div class="legend">
    <legend>Informações Pessoais</legend>
    
  </div> 
<fieldset>
<div class="fieldset-wrapper-1">

  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="name" id="Name" />
          </div>
          
          <div class="input-wrapper">
            <label for="surename">Sobrenome</label>
            <input type="surename" id="surename">
          </div>    
        </div>
        <div class="input-wrapper">
          <label for="email-adress">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>
        
      </div>
    </fieldset>
    
    <fieldset>
      <div class="fieldset-wrapper">
        
        <legend>Informações do Mentor</legend>
        <div class="input-wrapper">
          <label for="selectmentor">Selecione quem foi o seu mentor</label>
          <select id="selectmentor">
            <option value="mentor01">Mentor 01</option>
            <option value="mentor02">Mentor 02</option>
            <option value="mentor03">Mentor 03</option>
          </select>
        </div>
        
        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feedback"></textarea>
        </div>
        
        <div class="checkbox-wrapper">
          <input type="checkbox" id="duvidas" />
          <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
        
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Agendamento proxima mentoria</legend>
        
        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date" />
          </div>
          
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" />
          </div>
          
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" />
          </div>
        </div>          
        
      </div>
    </fieldset>
    <button
    class="button"
    form="my-form">
    Salvar
    </button>        
  </form>
</div>
</fieldset>
  
  
  
</div>

</body>
</html>
